        <div class="info-wrap col-lg-5 mb-5 current-location" data-aos="fade-up" data-aos-delay="200">
          <div class="row gy-5 mb-5 ">

            <div class="col-lg-12">
              <div class="info-item d-flex align-items-center">
                <i class="bi bi-geo-alt flex-shrink-0"></i>

        <form action="/api/user" method="post" class="php-email-form mb-5" data-aos="fade-up" data-aos-delay="300">
          <div class="row gy-4 form-position">

            <div class="col-md-5 mb-5 mt-5">
              <input type="hidden" name="address" id="address" value="">
              <h4>아이디</h4>
              <div style="display:flex;">
              <input type="text" name="userName" id="userName" class="form-control" placeholder="아이디를 입력해 주세요" data-id-check="false">
                <button type="submit" id="id-dup-btn"
                        style="margin-top:0; padding:3px 40px;">
                  중복 체크</button>
              </div>

            </div>

            <div class="col-md-5 mb-5">
              <h4>비밀번호</h4>
              <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호를 입력해 주세요"
                     minlength="8" maxlength="20">
            </div>

            <div class="col-md-5 mb-5">
              <h4>비밀번호 확인</h4>
              <input type="password" class="form-control" name="password2" id="password2" placeholder="비밀번호를 다시 입력해 주세요"
                     minlength="8" maxlength="20">
              <p id="password-message" class="mt-5" style="color:red; font-weight:bold;"></p>
            </div>

            <div class="col-md-5 mb-2 mt-5">
              <h4>휴대폰 번호 인증</h4>
              <div style="display:flex;">
                <input type="text" name="phone" id="phone" class="form-control" placeholder="휴대폰 번호를 입력해 주세요"
                       onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" minlength="11" maxlength="11" data-phone-check="false">
                <button type="submit" id="send-sns-btn"
                        style="margin-top:0; padding:3px 40px;">SMS 전송</button>
              </div>
            </div>

            <div class="col-md-5 mb-5 " id="sms-auth-container" style="display:none;">
<!--              <h4>인증번호 입력</h4>-->
              <div style="display:flex;">
                <input type="text" class="form-control" id="smsCode" name="smsCode" placeholder="인증번호를 입력해 주세요" minlength="4" maxlength="4"
                       onKeyup="this.value=this.value.replace(/[^0-9]/g,'');">
                <button type="submit" id="sms-check-btn"
                        style="margin-top:0; padding:3px 50px;">확인</button>
              </div>
            </div>


            <div class="col-md-5 mb-5 mt-5">
            <hr style="border:1px solid gray; border-bottom-style:hidden; margin:3.5vh 0 3.5vh; !important; display: block !important; width: 98% !important;"/>

              <h4>닉네임</h4>
              <input type="text" name="nickName" id="nickName" class="form-control" placeholder="활동할 닉네임을 입력해 주세요">
              <p id="nickName-message" class="mt-5" style="color:red; font-weight:bold;"></p>
              <hr style="border:1px solid gray; border-bottom-style:hidden; margin:3.5vh 0 3.5vh; !important; display: block !important; width: 98% !important;"/>
            </div>


            <div class="col-md-5" id="privacy-container">
              <div style="display:flex;">
                <input class="form-check-input" type="checkbox" id="privacy-policy" name="privacy-policy"
                       style="margin-right:5px;" value="false">
                <label class="form-check-label" for="privacy-policy" style="margin-left:0.3rem;">
                  <b style="color:var(--accent-color);">[필수]</b>
                </label>
                <h5 style="margin-left:0.5rem;">개인정보 수집 및 이용동의</h5>
              </div>

              <div th:replace="~{account/privacy-policy}"></div>
            </div>

            <div class="col-md-12 text-center">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>

              <button type="submit" id="submit-btn">가입하기</button>
<!--              <button type="button" id="test-btn">카카오api 서치 테스트</button>-->
            </div>
          </div>
